<!DOCTYPE html>

<head>
</head>

<body>
  <p>SuperStrava</p>
  <a href="https://www.strava.com/oauth/authorize?client_id=6656&response_type=code&redirect_uri=http://localhost:3000/token_exchange&scope=public">Connect to Strava</a>
  <p id="token"></p>
  <script type="text/javascript" src="vendor/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
      var urlParams = getUrlParams();
      console.log('token: ' + urlParams.token);
      $('p#token').text(urlParams.token);

      function getUrlParams() {
        var params = {};

        location.search.substr(1).split("&").forEach(function(item) {
          params[item.split("=")[0]] = item.split("=")[1];
        });

        return params;
      }
    });
  </script>
</body>
